<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
    <link rel ="stylesheet" href = ./public/style.css />
	<link rel="icon" type="image/png" href="./Images/wish-list 2.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <link rel="preconnect" href="https://fonts.googleapis.com"> <!--Google fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+JP&display=swap" rel="stylesheet">

    <script src="script.js" type="module"> </script>
</head>
<body>
    <header>
        <div class="title"> <h1> Read&Watch List </h1> </div>
        <div class="mode">
            <p> Mode : </p>
            <label class="switch">
                <input type="checkbox">
                <span class="slider"></span>
            </label>
        </div>
    </header>
<!----------- LES FILTRES ------------>
    <nav class="nav">
        <div class="nav__list">
            <button class="btn btn__list btn__list--on active" value="On the list">On the list</button>
            <button class="btn btn__list btn__list--completed" value="Completed">Completed</button>
        </div>
        <div class="nav__filters">
            <button class="btn btn__filters btn__filters--all active" value="All">All</button>
            <button class="btn btn__filters btn__filters--books" value="Books">Books</button>
            <button class="btn btn__filters btn__filters--films" value="Films">Films</button> 
            <button class="btn btn__filters btn__filters--tvshows" value="TV shows">TV shows</button>
        </div>
    </nav>

    <main>
<!----------- LA BARRE D'AJOUT ------------>
        <div class="add">
            <input id= "input__add" type="text" placeholder="Add your next wish !">
            <button id="btn__add"> Add </button>
        </div>
        
<!----------- LA LISTE ------------>
        <div class="list">
            <div class="list__title">
                <h2> To watch & read : </h2>
            </div>
            <div class="list__content">
            </div>
        </div>
    </main>

<!----------- Fenêtre modale de sélection du thème ------------>
<div id="my-modal" class="modal">
    <div class="modal__content">
        <h3> Sélectionner le thème : </h3>
        <button class="theme theme--book" value="Books"> <i class="fas fa-book-open"> </i> Books </button>
        <button class="theme theme--films" value="Films"> <i class="fas fa-film"> </i> Movies </button>
        <button class="theme theme--tv" value="TV shows"> <i class="fas fa-tv"> </i> TV shows </button>
    </div>
</div>

</body>
</html>
